<!DOCTYPE html>
<html>

<head>
    <title>{{ title }}</title>
</head>

<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for survey in surveys %}
        <li>
            <a href="{% url 'templates:update' survey.id %}">{{ survey.title }}</a>
            (作成者: {{ survey.create_user }}, 作成日: {{ survey.create_at }})
        </li>
        {% endfor %}
    </ul>
</body>

</html>
